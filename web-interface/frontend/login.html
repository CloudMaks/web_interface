<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Учебный Полигон инцедентов ИБ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-shield-alt"></i> Вход в систему</h1>
                <p>Введите ваши учетные данные</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required placeholder="Введите логин">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span id="submitText">Войти</span>
                    <div id="submitSpinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Вход...
                    </div>
                </button>
            </form>

            <div class="auth-demo">
                <h3>Демо-доступ:</h3>
                <div class="demo-accounts">
                    <div class="demo-account">
                        <strong>Студент:</strong> student / student123
                    </div>
                    <div class="demo-account">
                        <strong>Преподаватель:</strong> teacher / teacher123
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <script src="auth.js"></script>
</body>
</html>
