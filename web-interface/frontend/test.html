<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест API</title>
</head>
<body>
    <h1>Тест загрузки лабораторных</h1>
    <div id="result">Загрузка...</div>

    <script>
        // Простой тест - напрямую обращаемся к API
        async function testAPI() {
            try {
                const response = await fetch('/api/labs');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    'Успех: ' + data.success + '<br>' +
                    'Количество работ: ' + (data.labs ? data.labs.length : 0) + '<br>' +
                    'Данные: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
